<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bus Stop</title>
    <style>
        #stopName {
            font-size: 1.5em;
            font-weight: 400;
            padding: 0.25em;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
<div id="stopInfo" style="width:20em">
    <div>
        <label for="stopId">Stop ID: </label>
        <input id="stopId" type="text" value="1327">
        <input id="submit" type="button" value="Check" onclick="getInfo()"></div>
    <div id="result">
        <div id="stopName"></div>
        <ul id="buses"></ul>
    </div>
</div>

<!--JS-->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
    function getInfo() {
        const apiUrl = 'https://judgetests.firebaseio.com/businfo/';
        let stopId = $('#stopId').val();
        let stopName = $('#stopName');
        let busses = $('#buses');

        $.ajax({
            method: 'GET',
            dataType: 'json',
            url: apiUrl + stopId + '.json',
            success: renderBusSchedule,
            error: renderErrorMessage
        });

        function renderBusSchedule(data) {
            stopName.text(data.name);
            busses.empty();
            for (let bus of Object.keys(data.buses)) {
                let busInfo = `Bus ${bus} arrives in ${data.buses[bus]}`;
                $('<li>').text(busInfo).appendTo(busses);
            }
        }

        function renderErrorMessage() {
            stopName.text('Error');
            busses.empty();
        }
    }
</script>
</body>
</html>
